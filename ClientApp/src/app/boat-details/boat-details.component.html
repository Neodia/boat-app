<div class="row col-md-6 offset-md-3 border rounded pb-3">
  <h2 class="w-100 text-center"> {{ this.boat.name }} </h2>
  <div class="container">
    <div class="row">
      <strong class="col-md-3 text-right">Id</strong>
      <div class="col-md-6 offset-md-3 text-left">{{ this.boat.id }}</div>
    </div>

    <div class="row">
      <strong class="col-md-3 text-right">Description</strong>
      <div class="col-md-6 offset-md-3 text-left">{{ this.boat.desc }}</div>
    </div>
  </div>
</div>
