<div class="row col-md-6 offset-md-3 border rounded">
  <h2 class="w-100 text-center"> Boats list </h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let boat of boats" [routerLink]="['/boat-details/' + boat.id]">
        <td>{{ boat.id }}</td>
        <td>{{ boat.name }}</td>
        <td>{{ boat.desc }}</td>
      </tr>
    </tbody> 
</table>
</div>
