<div class="row border rounded">
  <h2 class="w-100 text-center"> Login </h2>
  <form class="w-75 m-auto pb-3" [formGroup]="form">
    <div class="form-group">
      <label for="inputUsername">Email address</label>
      <input type="text" class="form-control" id="inputUsername" formControlName="inputUsername" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" formControlName="inputPassword" placeholder="Enter password">
    </div>
    <small class="form-text text-danger" *ngIf="this.messageWarning">Incorrect credentials</small>
    <button class="btn btn-primary" (click)="login()" [disabled]="!form.valid">Submit</button>
  </form>
</div>
