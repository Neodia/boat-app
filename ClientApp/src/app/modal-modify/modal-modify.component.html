<div class="modal" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="Modify Modal" aria-hidden="true">
  <div class="modal-dialog" role="document" *ngIf="boat">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modify</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="container" [formGroup]="form">
        <div class="row">
          <strong class="col-md-3 text-right">Id</strong>
          <div class="col-md-6 offset-md-2 text-left">{{ this.boat.id }}</div>
        </div>

        <div class="row">
          <strong class="col-md-3 text-right">Name</strong>
          <input type="text" class="col-md-6 offset-md-2 text-left form-control" formControlName="inputBoatName" value="{{ this.boat.name }}">
        </div>

        <div class="row">
          <strong class="col-md-3 text-right">Description</strong>
          <textarea class="col-md-6 offset-md-2 text-left form-control" formControlName="inputBoatDesc" value="{{ this.boat.desc }}"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="dismiss()">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveChanges()" [disabled]="!form.valid">Save changes</button>
      </div>
    </div>
  </div>
</div>
